<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/balloons/add" method="post">
                <div class="form-group">
                    <label for="name">Balloon name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="(${balloon}!= null ? ${balloon.getName()}:'')"
                           required placeholder="Enter Balloon name">

                </div>
                <div class="form-group">
                    <label for="description">Balloon description</label>
                    <input type="text" class="form-control" id="description" name="description"
                           th:value="(${balloon}!= null ? ${balloon.getDescription()}:'')"
                           required placeholder="Enter Balloon description">

                </div>
                <div class="form-group">
                    <label>Balloon Manufacturer</label>
                    <select name="id" class="form-control">
                        <option th:if="${balloon} != null"
                                th:selected="${balloon.getManufacturer() != null
                            && balloon.getManufacturer().getId() == man.getId()}"
                                th:each="man : ${manufacturers}"
                                th:text="${man.getName()}" th:value="${man.getId()}">
                        </option>
                        <option th:if="${balloon} == null"
                                th:each="man : ${manufacturers}"
                                th:text="${man.getName()}" th:value="${man.getId()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/listBalloons">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
